<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal { font:24px monospace; fill:#7CFC00; text-anchor:start; }
  </style>

  <!-- Lines with typing animation -->
  <text x="20" y="40" class="terminal">
    <tspan>
      <animate attributeName="textLength" from="0" to="350" dur="1.5s" fill="freeze" />
      &gt;&gt;&gt; NAME: Brandon Jeanson
    </tspan>
  </text>

  <text x="20" y="70" class="terminal">
    <tspan>
      <animate attributeName="textLength" from="0" to="500" dur="1.5s" begin="1.5s" fill="freeze" />
      &gt;&gt;&gt; OCCUPATION: Full-Stack Developer | Cloud Engineer | AI Enthusiast
    </tspan>
  </text>

  <text x="20" y="100" class="terminal">
    <tspan>
      <animate attributeName="textLength" from="0" to="400" dur="1.5s" begin="3s" fill="freeze" />
      &gt;&gt;&gt; SKILLS: Python, Rust, JavaScript, Terraform, Docker, Git
    </tspan>
  </text>

  <text x="20" y="130" class="terminal">
    <tspan>
      <animate attributeName="textLength" from="0" to="450" dur="1.5s" begin="4.5s" fill="freeze" />
      &gt;&gt;&gt; INTERESTS: Gaming, Music, Art, Code
    </tspan>
  </text>

  <text x="20" y="160" class="terminal">
    <tspan>
      <animate attributeName="textLength" from="0" to="250" dur="1.5s" begin="6s" fill="freeze" />
      &gt;&gt;&gt; STATUS: Online
    </tspan>
  </text>
</svg>
